<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Cobran√ßas</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìÑ</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-gray-900">Gerenciador de Cobran√ßas</h1>
            <p class="text-gray-600 mt-2">Adicione novas cobran√ßas e atualize o status de pagamento.</p>
        </header>

        <main id="main-content">
            <!-- Formul√°rio para adicionar nova cobran√ßa -->
            <div class="mb-8 p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Adicionar Nova Cobran√ßa</h2>
                <form id="add-charge-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                        <input type="text" id="nome" required class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="telefone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                        <input type="tel" id="telefone" required class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                     <div>
                        <label for="empresa" class="block text-sm font-medium text-gray-700 mb-1">Empresa</label>
                        <input type="text" id="empresa" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                     <div>
                        <label for="valor" class="block text-sm font-medium text-gray-700 mb-1">Valor (R$)</label>
                        <input type="number" id="valor" step="0.01" required class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ex: 50.00">
                    </div>
                     <div>
                        <label for="vencimento" class="block text-sm font-medium text-gray-700 mb-1">Data de Vencimento</label>
                        <input type="date" id="vencimento" required class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="md:col-span-2 lg:col-span-3 text-right">
                        <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                            Adicionar Cobran√ßa
                        </button>
                    </div>
                </form>
            </div>

            <!-- Tabela de Cobran√ßas -->
            <div>
                <h2 class="text-2xl font-semibold mb-4">Lista de Cobran√ßas</h2>
                 <!-- Barra de Pesquisa -->
                <div class="mb-4">
                    <input type="search" id="search-input" oninput="filterAndRenderTable()" placeholder="Pesquisar por nome, telefone ou empresa..." class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div id="loader-container" class="flex justify-center items-center py-8">
                     <div class="loader"></div>
                </div>
                <div id="error-message" class="hidden text-center text-red-500 bg-red-100 p-4 rounded-md"></div>
                <div class="overflow-x-auto bg-white rounded-lg shadow">
                    <table id="charges-table" class="w-full min-w-max">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="p-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Nome</th>
                                <th class="p-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Telefone</th>
                                <th class="p-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Empresa</th>
                                <th class="p-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Valor</th>
                                <th class="p-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Vencimento</th>
                                <th class="p-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                                <th class="p-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="charges-table-body" class="divide-y divide-gray-200">
                            <!-- Linhas da tabela ser√£o inseridas aqui via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Toast Notification -->
        <div id="toast" class="fixed bottom-5 right-5 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 opacity-0">
            <p id="toast-message"></p>
        </div>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO E VARI√ÅVEIS GLOBAIS ---
        const AIRTABLE_API_KEY = 'patlwwBIHzXToryqC.2b535d0f8419e4a6727cd0ad06bf39447bf5e72bab74c05b1f3aa6b9998b12b5';
        const AIRTABLE_BASE_ID = 'appYVrreL1KMf7F3r';
        const AIRTABLE_TABLE_ID = 'tblGa8WiHQUwyEong'; 
        const API_URL = `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_TABLE_ID}`;
        let allRecords = []; // Armazena todos os registros para a pesquisa

        // --- FUN√á√ïES DE UTILIDADE ---
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = message;
            toast.className = toast.className.replace(/bg-\w+-\d+/, type === 'success' ? 'bg-green-600' : 'bg-red-600');
            toast.classList.remove('opacity-0');
            setTimeout(() => {
                toast.classList.add('opacity-0');
            }, 3000);
        }

        function toggleLoader(show) {
            const loader = document.getElementById('loader-container');
            loader.style.display = show ? 'flex' : 'none';
        }
        
        function showErrorMessage(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function clearErrorMessage() {
             const errorDiv = document.getElementById('error-message');
             errorDiv.classList.add('hidden');
        }
        
        // --- FUN√á√ïES DA API DO AIRTABLE ---
        async function fetchRecords() {
            toggleLoader(true);
            clearErrorMessage();
            
            try {
                const response = await fetch(API_URL, {
                    headers: { 'Authorization': `Bearer ${AIRTABLE_API_KEY}` }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `Erro ${response.status}`);
                }

                const data = await response.json();
                allRecords = data.records;
                filterAndRenderTable();

            } catch (error) {
                console.error('Erro ao buscar registros:', error);
                showErrorMessage(`Erro ao carregar dados: ${error.message}.`);
                showToast('Falha ao carregar dados.', 'error');
            } finally {
                toggleLoader(false);
            }
        }

        async function createRecord(recordData) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fields: recordData })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `Erro ${response.status}`);
                }

                showToast('Cobran√ßa adicionada com sucesso!', 'success');
                fetchRecords();
                document.getElementById('add-charge-form').reset();

            } catch (error) {
                console.error('Erro ao criar registro:', error);
                showToast(`Erro ao adicionar cobran√ßa: ${error.message}`, 'error');
            }
        }

        async function updateRecordStatus(recordId, newStatus) {
            const url = `${API_URL}/${recordId}`;
            try {
                const response = await fetch(url, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fields: { 'Status': newStatus } })
                });

                 if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `Erro ${response.status}`);
                }
                
                showToast('Status atualizado com sucesso!', 'success');
                fetchRecords();

            } catch (error) {
                console.error('Erro ao atualizar registro:', error);
                showToast(`Erro ao atualizar status: ${error.message}`, 'error');
            }
        }

        async function deleteRecord(recordId) {
            const url = `${API_URL}/${recordId}`;
            try {
                const response = await fetch(url, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${AIRTABLE_API_KEY}` }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `Erro ${response.status}`);
                }
                
                showToast('Cobran√ßa exclu√≠da com sucesso!', 'success');
                fetchRecords();

            } catch (error) {
                console.error('Erro ao deletar registro:', error);
                showToast(`Erro ao excluir: ${error.message}`, 'error');
            }
        }

        // --- RENDERIZA√á√ÉO E EVENTOS ---
        function filterAndRenderTable() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            const filteredRecords = allRecords.filter(record => {
                const fields = record.fields;
                const nome = (fields.Nome || '').toLowerCase();
                const telefone = (fields.Telefone || '').toLowerCase();
                const empresa = (fields.Empresa || '').toLowerCase();

                return nome.includes(searchTerm) || 
                       telefone.includes(searchTerm) || 
                       empresa.includes(searchTerm);
            });

            renderTable(filteredRecords);
        }
        
        function renderTable(records) {
            const tableBody = document.getElementById('charges-table-body');
            tableBody.innerHTML = '';

            if(records.length === 0){
                tableBody.innerHTML = `<tr><td colspan="7" class="text-center p-4 text-gray-500">Nenhuma cobran√ßa encontrada.</td></tr>`;
                return;
            }

            records.forEach(record => {
                const fields = record.fields;
                const dataVencimento = new Date(fields.Vencimento + 'T00:00:00-03:00'); 
                const dataFormatada = dataVencimento.toLocaleDateString('pt-BR');
                
                const valorFormatado = (fields.Valor || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="p-4 whitespace-nowrap">${fields.Nome || ''}</td>
                    <td class="p-4 whitespace-nowrap">${fields.Telefone || ''}</td>
                    <td class="p-4 whitespace-nowrap">${fields.Empresa || ''}</td>
                    <td class="p-4 whitespace-nowrap">${valorFormatado}</td>
                    <td class="p-4 whitespace-nowrap">${dataFormatada}</td>
                    <td class="p-4 whitespace-nowrap">
                        <select onchange="updateRecordStatus('${record.id}', this.value)" class="p-1 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 ${fields.Status === 'Pago' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                            <option value="N√£o Pago" ${fields.Status === 'N√£o Pago' ? 'selected' : ''}>N√£o Pago</option>
                            <option value="Pago" ${fields.Status === 'Pago' ? 'selected' : ''}>Pago</option>
                        </select>
                    </td>
                    <td class="p-4 whitespace-nowrap">
                        <button onclick="deleteRecord('${record.id}')" class="text-red-600 hover:text-red-900 font-medium">Excluir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // --- INICIALIZA√á√ÉO ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchRecords();

            const form = document.getElementById('add-charge-form');
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                
                const newRecord = {
                    'Nome': document.getElementById('nome').value,
                    'Telefone': document.getElementById('telefone').value,
                    'Empresa': document.getElementById('empresa').value,
                    'Valor': parseFloat(document.getElementById('valor').value),
                    'Vencimento': document.getElementById('vencimento').value,
                    'Status': 'N√£o Pago'
                };

                createRecord(newRecord);
            });
        });
    </script>
</body>
</html>
